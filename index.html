<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud-HMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Professional Light Grey Theme (Default) */
      --bg-app: #f3f4f6;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --bg-card-alt: #f9fafb;
      --border-main: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --input-bg: #ffffff;
      --input-text: #111827;
      --accent-primary: #4f46e5;
    }

    body.theme-dark {
      --bg-app: #0b1120;
      --bg-sidebar: #111827;
      --bg-card: #1f2937;
      --bg-card-alt: #111827;
      --border-main: #374151;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --input-bg: #1f2937;
      --input-text: #f9fafb;
      --accent-primary: #6366f1;
    }

    body {
      background-color: var(--bg-app);
      color: var(--text-main);
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .bg-app { background-color: var(--bg-app); }
    .bg-sidebar { background-color: var(--bg-sidebar); }
    .bg-card { background-color: var(--bg-card); }
    .bg-card-alt { background-color: var(--bg-card-alt); }
    .border-main { border-color: var(--border-main); }
    .text-main { color: var(--text-main); }
    .text-muted { color: var(--text-muted); }

    /* Marquee Animation */
    @keyframes marquee-ltr {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .animate-marquee-ltr {
      display: inline-block;
      white-space: nowrap;
      animation: marquee-ltr 25s linear infinite;
    }

    #print-section { display: none; }

    @page { size: 80mm auto; margin: 0mm; }

    @media print {
      .no-print { display: none !important; }
      #root { padding: 0 !important; margin: 0 !important; display: block !important; }
      #print-section {
        display: block !important;
        width: 80mm !important;
        margin: 0 !important;
        padding: 2mm !important;
        background: white !important;
        color: black !important;
        position: static !important;
        visibility: visible !important;
      }
      #print-section * { visibility: visible !important; color: black !important; }
      html, body { background: white !important; color: black !important; width: 80mm; margin: 0; padding: 0; }
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    body.theme-dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }
    
    input, select, textarea { transition: all 0.2s ease-in-out; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
